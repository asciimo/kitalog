<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitalog</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #drop-zone {
        flex: 1;
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #555;
      }
      #stream {
        flex: 2;
        overflow-y: auto;
        padding: 1em;
        background: #f9f9f9;
      }
      .item {
        background: #fff;
        border: 1px solid #ddd;
        padding: 0.5em;
        margin-bottom: 0.5em;
        position: relative;
      }
      .link-icon {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }
      #input-form {
        display: flex;
        padding: 1em;
        background: #eee;
      }
      #message-input {
        flex: 1;
        padding: 0.5em;
        font-size: 1em;
      }
      button {
        margin-left: 0.5em;
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <div id="stream"></div>

    <div id="drop-zone">Drag & drop files here or paste content</div>

    <form id="input-form">
      <input id="message-input" type="text" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const stream = document.getElementById("stream");
      const inputForm = document.getElementById("input-form");
      const messageInput = document.getElementById("message-input");

      const socket = new WebSocket(`ws://${location.host}`);

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "init") {
          msg.data.forEach(addItem);
        } else if (msg.type === "new") {
          addItem(msg.data);
        }
      };

      inputForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content) return;
        await fetch("/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content }),
        });
        messageInput.value = "";
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "#eee";
      });

      dropZone.addEventListener("dragleave", (e) => {
        dropZone.style.background = "";
      });

      dropZone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropZone.style.background = "";
        const file = e.dataTransfer.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
      });

      function addItem(item) {
        const el = document.createElement("div");
        el.className = "item";

        let contentEl;
        if (item.type === "text") {
          contentEl = document.createElement("p");
          contentEl.textContent = item.content;
        } else if (item.type === "file") {
          if (/\.(png|jpg|jpeg|gif|webp)$/i.test(item.filename)) {
            contentEl = document.createElement("img");
            contentEl.src = `/items/${item.path}`;
            contentEl.style.maxWidth = "100%";
          } else {
            contentEl = document.createElement("a");
            contentEl.href = `/items/${item.path}`;
            contentEl.download = item.filename;
            contentEl.textContent = item.filename;
          }
        }

        if (contentEl) el.appendChild(contentEl);

        // Add link icon
        if (item.url) {
          const linkIcon = document.createElement("span");
          linkIcon.className = "link-icon";
          linkIcon.textContent = "ðŸ“Ž";
          linkIcon.title = "Copy link";
          linkIcon.onclick = () => {
            const fullUrl = `${location.origin}${item.url}`;
            navigator.clipboard.writeText(fullUrl);
            linkIcon.textContent = "âœ…";
            setTimeout(() => (linkIcon.textContent = "ðŸ“Ž"), 1000);
          };
          el.appendChild(linkIcon);
        }

        stream.prepend(el);
      }
    </script>
  </body>
</html>
