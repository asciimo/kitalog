<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitalog</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #title {
        margin: 0;
        padding: 1em;
        background: #333;
        color: white;
        font-size: 1.5em;
        text-align: center;
        font-weight: bold;
      }
      #drop-zone {
        flex: 1;
        border: 2px dashed #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #555;
        cursor: pointer;
      }
      #stream {
        flex: 2;
        overflow-y: auto;
        padding: 1em;
        background: #f9f9f9;
      }
      .item {
        background: #fff;
        border: 1px solid #ddd;
        padding: 0.5em;
        margin-bottom: 0.5em;
        position: relative;
      }
      .link-icon {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }
      #input-form {
        display: flex;
        padding: 1em;
        background: #eee;
      }
      #message-input {
        flex: 1;
        padding: 0.5em;
        font-size: 1em;
      }
      button {
        margin-left: 0.5em;
        padding: 0.5em 1em;
      }
      img {
        max-width: 100%;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Kitalog</h1>

    <div id="stream"></div>

    <div id="drop-zone">Tap or drop files here</div>
    <input type="file" id="file-input" style="display: none" />

    <form id="input-form">
      <input id="message-input" type="text" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const stream = document.getElementById("stream");
      const inputForm = document.getElementById("input-form");
      const messageInput = document.getElementById("message-input");
      const fileInput = document.getElementById("file-input");

      const socket = new WebSocket(`ws://${location.host}`);

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "init") {
          msg.data.forEach(addItem);
        } else if (msg.type === "new") {
          addItem(msg.data);
        }
      };

      inputForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content) return;
        await fetch("/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content }),
        });
        messageInput.value = "";
      });

      dropZone.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
        fileInput.value = "";
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.background = "#eee";
      });

      dropZone.addEventListener("dragleave", (e) => {
        dropZone.style.background = "";
      });

      dropZone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropZone.style.background = "";
        const file = e.dataTransfer.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
      });

      function addItem(item) {
        const el = document.createElement("div");
        el.className = "item";

        let contentEl;
        if (item.type === "text") {
          contentEl = document.createElement("p");
          const urlRegex = /(https?:\/\/[^\s]+)/g;
          const parts = item.content.split(urlRegex);

          parts.forEach((part) => {
            if (urlRegex.test(part)) {
              const link = document.createElement("a");
              link.href = part;
              link.textContent = part;
              link.target = "_blank";
              link.rel = "noopener noreferrer";
              contentEl.appendChild(link);
            } else {
              contentEl.appendChild(document.createTextNode(part));
            }
          });
        } else if (item.type === "file") {
          if (/\.(png|jpe?g|gif|webp)$/i.test(item.filename)) {
            contentEl = document.createElement("img");
            contentEl.src = `/items/${item.path}`;
          } else {
            contentEl = document.createElement("a");
            contentEl.href = `/items/${item.path}`;
            contentEl.download = item.filename;
            contentEl.textContent = item.filename;
          }
        }

        if (contentEl) el.appendChild(contentEl);

        // ðŸ”— Add OG preview box if present
        if (item.preview) {
          const previewBox = document.createElement("div");
          previewBox.style.border = "1px solid #ccc";
          previewBox.style.marginTop = "0.5em";
          previewBox.style.padding = "0.5em";
          previewBox.style.background = "#fafafa";

          if (item.preview.image) {
            const img = document.createElement("img");
            img.src = item.preview.image;
            img.alt = "Preview image";
            img.style.maxWidth = "100%";
            img.style.maxHeight = "200px";
            img.style.display = "block";
            img.style.marginBottom = "0.5em";
            previewBox.appendChild(img);
          }

          if (item.preview.title) {
            const link = document.createElement("a");
            link.href = item.preview.url;
            link.textContent = item.preview.title;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.style.display = "block";
            link.style.fontWeight = "bold";
            previewBox.appendChild(link);
          }

          if (item.preview.description) {
            const desc = document.createElement("p");
            desc.textContent = item.preview.description;
            desc.style.margin = "0.25em 0 0 0";
            previewBox.appendChild(desc);
          }

          el.appendChild(previewBox);
        }

        // ðŸ“Ž Link icon
        if (item.url) {
          const linkIcon = document.createElement("span");
          linkIcon.className = "link-icon";
          linkIcon.textContent = "ðŸ“Ž";
          linkIcon.title = "Copy link";
          linkIcon.onclick = () => {
            const fullUrl = `${location.origin}${item.url}`;
            navigator.clipboard.writeText(fullUrl);
            linkIcon.textContent = "âœ…";
            setTimeout(() => (linkIcon.textContent = "ðŸ“Ž"), 1000);
          };
          el.appendChild(linkIcon);
        }

        stream.prepend(el);
      }
    </script>
  </body>
</html>
